<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text ="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h6 class="border-bottom pb-2 mb-0">Игра/приложение</h6>
        <div th:each="el : ${game}">
            <div class="d-flex text-muted pt-3">
                <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
                <p class="pb-3 mb-0 small lh-sm border-bottom">
                    <strong class="d-block text-gray-dark" th:text="'Id игры/приложения: ' + ${el.id}"></strong>
                    Название: <span th:text="${el.name}"></span><br>
                    Описание: <p th:text="${el.description}"></p><br>
                    Ссылка на статью: <a th:text="${el.url}"></a><br>
                </p>
            </div>
        </div>
        <div class="container mt-5">
            <h6>Установка игры/приложения на компьютер</h6>
            <form th:action="'/games/' + ${id} + '/setup'" method="post">
                <span>Введите id компьютера</span>
                <input type="number" name="compId" th:value="1" class="form-control"><br>
                <button type="submit" class="btn btn-success">Установить</button>
            </form>
        </div>
        <div class="container mt-5">
            <h6>Удаление игры/приложения с компьютера</h6>
            <form th:action="'/games/' + ${id} + '/delete'" method="post">
                <span>Введите id компьютера</span>
                <input type="number" name="compId" th:value="0" class="form-control"><br>
                <button type="submit" class="btn btn-success">Удалить</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
