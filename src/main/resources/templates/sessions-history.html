<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h1 class="border-bottom pb-2 mb-0">История сессий</h1>
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Компьютер</th>
                <th scope="col">Пользователь</th>
                <th scope="col">Время начала сессии</th>
                <th scope="col">Продолжительность</th>
                <th scope="col">Время окончания сессии</th>
                <th scope="col">Активность</th>
                <th scope="col">Комментарий</th>
            </tr>
            </thead>
            <tbody>
            <tr  th:each="el : ${sessions}">
                <td th:text="${el.id}"></td>
                <td th:text="${el.getComputerName()}"></td>
                <td th:text="${el.getUserName()}"></td>
                <td th:text="${el.sdate}"></td>
                <td th:text="${el.time} + ' минут'"></td>
                <td th:text="${el.fdate}"></td>
                <td th:text="${el.active}"></td>
                <td th:text="${el.comment}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
