<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text ="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h6 class="border-bottom pb-2 mb-0">Тарифы</h6>
        <div th:each="el : ${rates}">
            <div class="d-flex text-muted pt-3">
                <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>

                <p class="pb-3 mb-0 small lh-sm border-bottom">
                    <strong class="d-block text-gray-dark" th:text="'Название: ' + ${el.name}"></strong>
                    Стоимость рабочего компьютера/час: <span th:text="${el.workingCompPrice}"></span><br>
                    Стоимость игрового компьютера/час: <span th:text="${el.gamingCompPrice}"></span><br>
                    Комментарий: <span th:text="${el.comment}"></span><br>
                </p>
            </div>
            <br>
            <form th:action="'/rates/' + ${el.id} + '/delete'" method="post">
                <button type="submit" class="btn btn-success">Удалить</button>
            </form>
            <br>
            <br>
        </div>
        <small class="d-block text-end mt-3">
            <a href="/rates/add">Добавить тариф</a>
        </small>
    </div>
</div>
</body>
</html>
