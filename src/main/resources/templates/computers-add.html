<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text ="${title}"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
  <div class="my-3 p-3 bg-body rounded shadow-sm">
    <h6 class="border-bottom pb-2 mb-0">Добавление компьютера</h6>
    <div>
      <form action="/computers/add" method="post">
        <input type="text" name="name" placeholder="Наименование компьютера" class="form-control"><br>
        <textarea name="description" placeholder="Описание компьютера" class="form-control"></textarea><br>
        <span>Тип компьютера следует указать "working" для рабочего или "gaming" для игрового</span>
        <input type="text" name="type" placeholder="Тип компьютера" class="form-control"><br>
        <textarea name="comment" placeholder="Комментарий при создании" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить компьютер</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
