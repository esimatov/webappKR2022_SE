<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text ="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h6 class="border-bottom pb-2 mb-0">Добавление игры</h6>
        <div>
            <form action="/games/add" method="post">
                <input type="text" name="name" placeholder="Название игры" class="form-control"><br>
                <textarea name="description" placeholder="Описание игры" class="form-control"></textarea><br>
                <input type="text" name="url" placeholder="Ссылка на статью Википедии" class="form-control"><br>
                <button type="submit" class="btn btn-success">Добавить игру</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
